<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AppPromedio</title>
</head>

<body>
    <header class="header">
        <h1 class="nombre-header">App promedio</h1>
        <p class="parrafo-header">Hecho por estudiantes para estudiantes</p>
    </header>

    <main class="contenedor">
        <div class="principal">
            <div class="ingresar-asignatura contenedor">
                <h2 class="text-center ingresarAsignatura">Ingrese la asignatura</h2>
                
                <form name="agregarAsignatura" class="formulario">
                    <div class="asignatura">
                        <div class="campo">
                            <label for="asignatura" class="input-label">Asignatura</label>
                            <input type="text" name="asignatura" id="asignatura" placeholder="Asignatura"
                                class="campo-input">
                        </div>
                    </div>

                    <div class="calificacion">
                        <div class="campo califica">
                            <label for="calificacion" class="input-label">Calificación</label>
                            <input type="number" name="calificacionNumero" id="calificacionNumero" placeholder="Calificacion"
                                class="campo-input" min="0" max="100">
                            <select name="calificacionLetras" id="calificacionLetras" class="campo-input select">
                                <option value="4">A</option>
                                <option value="3">B</option>
                                <option value="2">C</option>
                                <option value="1">D</option>
                                <option value="0">F</option>
                            </select>
                        </div>
                    </div>

                    <div class="campo">
                        <label for="creditos" class="input-label">Creditos</label>
                        <input type="number" name="creditos" id="creditos" placeholder="Creditos" class="campo-input" min="0">
                    </div>

                    <div class="flexIn">
                        <div class="cont">
                            <label for="base100" class="input-label">En base 100</label>
                            <label class="radio">
                                <input type="radio" onclick="seleccionarTipoCalificacion()" name="calificacionTipo" id="base100" value="base100" checked>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div class="cont">
                            <label for="baseLetras" class="input-label">En base a letras</label>
                            <label class="radio">
                                <input type="radio" onclick="seleccionarTipoCalificacion()" name="calificacionTipo" id="baseLetras" value="baseLetras">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <button type="submit" id="btnAgregar" class="boton boton-azul btn-form">Agregar Materia</button>
                </form>
                <!-- <div class="anuncio-1">
                    <img src="img/anuncio 1.png" alt="">
                </div> -->
            </div>
            <!--INGRESAR ASIGNATURA-->

            <div class="promedio contenedor">
                <table id="tabla" class="calificaciones header_fijo">
                    <thead>
                        <th class="text-center">Asignatura</th>
                        <th class="text-center">Calificación</th>
                        <th class="text-center">Creditos</th>
                    </thead>
                    <div class="contenedor">
                    <tbody>
                    </tbody>
                </div>
                </table>
                <div class="flex resultado">
                    <p id="creditosTotales">Creditos totales: 0</p>
                    <p id="promedio">Promedio: 0</p>    
                </div>

                <div class="botones">
                    <button id="btnBorrar" class="boton-result boton-rojo">Borrar todo</button>
                    <button id="btnCalcular" class="boton-result boton-azul">Calcular promedio</button>
                </div>

            </div>
            <!-- <div class="anuncio-2">
                <img src="img/anuncio 2.png" alt="">
            </div> -->
            <!-- <div class="anuncio-3">
                <img src="img/anuncio 3.png" alt="">
            </div> -->
        </div>
        <!--CONTENEDOR-->
    </main>

    <script src="js/main.js"></script>
</body>

</html>
