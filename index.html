<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>App promedio</h1>
        <p>Hecho por estudiantes para estudiantes</p>
    </header>

    <main>
        <div class="cotenedor">
            <div class="ingresar-asignatura">
                <form name="agregarAsignatura" class="formulario">
                    <div class="campo">
                        <label for="asignatura">Asignatura</label>
                        <input type="text" name="asignatura" id="asignatura">
                    </div>

                    <div class="campo">
                        <label for="calificacion">Calificacion</label>
                        <input type="number" name="calificacionNumero" id="calificacionNumero" min="0" max="100">
                        <select name="calificacionLetras" id="calificacionLetras">
                            <option value="4">A</option>
                            <option value="3">B</option>
                            <option value="2">C</option>
                            <option value="1">D</option>
                            <option value="0">F</option>
                        </select>
                        <label for="base100">En base 100</label>
                        <input type="radio" onclick="seleccionarTipoCalificacion()" name="calificacionTipo" id="base100" value="base100" checked>
                        <label for="baseLetras">En base a letras</label>
                        <input type="radio" onclick="seleccionarTipoCalificacion()" name="calificacionTipo" id="baseLetras" value="baseLetras">
                    </div>

                    <div class="campo">
                        <label for="creditos">Creditos</label>
                        <input type="number" name="creditos" id="creditos" min="0">
                    </div>

                    <button type="submit" id="btnAgregar">Agregar Materia</button>
                </form>
            </div> <!--INGRESAR ASIGNATURA-->

            <div>
                <table id="tabla">
                    <thead>
                        <th>Asignatura</th>
                        <th>Calificaci√≥n</th>
                        <th>Creditos</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>

                <p id="creditosTotales">Creditos totales:</p>
                <p id="promedio">Promedio:</p>

                <button type="button" id="btnBorrar">Borrar todo</button>
                <button type="button" id="btnCalcular">Calcular promedio</button>
            </div>
        </div> <!--CONTENEDOR-->
    </main>
    <script src="js/main.js"></script>
</body>
</html>
