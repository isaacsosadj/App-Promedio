<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AppPromedio</title>
</head>

<body>
    <header class="header">
        <h1 class="nombre-header">App promedio</h1>
        <p class="parrafo-header">Hecho por estudiantes para estudiantes</p>
    </header>

    <main class="contenedor">
        <div class="principal">
            <div class="ingresar-asignatura contenedor">
                <h2 class="text-central ingresarAsignatura">Ingrese la asignatura</h2>
                
                <form class="formulario">
                    <div class="asignatura">
                        <div class="campo">
                            <label for="asignatura" class="input-label">Asignatura</label>
                            <input type="text" name="asignatura" id="asignatura" placeholder="Asignatura"
                                class="campo-input">
                        </div>
                    </div>

                    <div class="calificacion">
                        <div class="campo califica">
                            <label for="calificacion" class="input-label">Calificación</label>
                            <input type="text" name="calificacion" id="calificacion" placeholder="Calificacion"
                                class="campo-input">
                        </div>
                    </div>

                    <div class="campo">
                        <label for="creditos" class="input-label">Creditos</label>
                        <input type="text" name="creditos" id="creditos" placeholder="creditos" class="campo-input">
                    </div>
                </form>

                <button type="submit" class="boton boton-azul">Agregar Materia</button>
            </div>
            <!--INGRESAR ASIGNATURA-->

            <div class="promedio contenedor">
                <table class="calificaciones">
                    <thead>
                        <th>Asignatura</th>
                        <th>Calificación</th>
                        <th>Creditos</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="text-start"></td>
                            <td></td>
                            <td></td>
                        </tr>
                        
                    </tbody>
                </table>

                <div class="botones">
                    <button class="boton-result boton-rojo">Borrar todo</button>
                    <button class="boton-result boton-azul">Calcular promedio</button>
                </div>

            </div>
        </div>
        <!--CONTENEDOR-->
    </main>
</body>

</html>
