<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>AppPromedio</title>
</head>

<body>
    <header class="header">
        <h1 class="nombre-header">App promedio</h1>
        <p class="parrafo-header">Hecho por estudiantes para estudiantes</p>
    </header>

    <main class="contenedor">
        <div class="principal">
            <div class="ingresar-asignatura contenedor">
                <h2 class="text-center ingresarAsignatura">Ingrese la asignatura</h2>

                <form class="formulario">
                    <div class="asignatura">
                        <div class="campo">
                            <label for="asignatura" class="input-label">Asignatura</label>
                            <input type="text" name="asignatura" id="asignatura" placeholder="Asignatura"
                                class="campo-input" autofocus>
                        </div>
                    </div>

                    <div class="calificacion">
                        <div class="campo califica">
                            <label for="calificacion" class="input-label">Calificación</label>
                            <input type="number" name="calificacion" id="calificacion" placeholder="Calificacion"
                                class="campo-input">
                        </div>
                    </div>

                    <div class="campo">
                        <label for="creditos" class="input-label">Creditos</label>
                        <input type="number" name="creditos" id="creditos" placeholder="creditos" class="campo-input">
                    </div>
                </form>

                <button id="agregar" type="submit" class="boton boton-azul">Agregar Materia</button>
            </div>
            <!--INGRESAR ASIGNATURA-->

            <div class="promedio contenedor">
                <table id="tabla" class="calificaciones header_fijo">
                    <thead>
                        <th class="text-center">Asignatura</th>
                        <th class="text-center">Calificación</th>
                        <th class="text-center">Creditos</th>
                    </thead>
                    <div class="contenedor">
                        <tbody>
                        </tbody>
                    </div>
                </table>
                <div class="flex resultado">
                    <p id="creditosTotales">Creditos totales: 0</p>
                    <p id="promedio">Promedio: 0</p>
                </div>

                <div class="botones">
                    <button class="boton-result boton-rojo">Borrar todo</button>
                    <button class="boton-result boton-azul">Calcular promedio</button>
                </div>

            </div>
        </div>
        <!--CONTENEDOR-->
        <script src="./js/app.js"></script>
    </main>
</body>

</html>
